                    *<p class="fragment" data-fragment-index="1">Die Einhaltung eines Abstraktionsniveaus fördert die Lesbarkeit.</p>*
                <aside data-markdown class="notes">
                    - Jede Methode hat ihr eigenes Abstraktionsniveau
                    - Klassisches Beispiel Verarbeitung vin Daten in schleife
                    - Innerhalb der Schleife werden daten dann in der gleichen Methode erarbeitet... besser extra Methode zur Verarbeitung
                </aside>

            <section data-markdown>
            <textarea data-template>
                ## Single Responsibility Principle (SRP)
                *<p class="fragment" data-fragment-index="1">Fokus erleichtert das Verständnis. Eine Klasse mit genau einer Aufgabe ist verständlicher als ein Gemischtwarenladen.</p>*
                <aside data-markdown class="notes">
                    - SOLID Prinzip (https://medium.com/prod-io/solid-principles-takeaways-ec0825a07247)
                    - Eine Klasse soll nur EINE Verantwortlichkeit haben
                    - Klassen sollen leichter erweiterbar sein.
                    - Verletzung führt zur Kopplung und
                    erhöhter Komplexität

                </aside>
            </textarea>
            </section>
            <section data-markdown="srp/bad.md">

        <!-- Separation of Concerns (SoC) -->
        <section>
            <section data-markdown>
                <textarea data-template>
                    ## Separation of Concerns (SoC)
                    *<p class="fragment" data-fragment-index="1">Wenn eine Codeeinheit keine klare Aufgabe hat ist es schwer sie zu verstehen, sie anzuwenden und sie ggf. zu korrigieren oder zu erweitern.</p>*
                    <aside data-markdown class="notes">
                        - Concerns sind eine Übermenge an Responibilities
                        - Concern ist z.B. die Peristenz, Caching, Logging etc.
                        - Diese sollten voneinander getrennt sein.
                        - Businesslogik darf z.B: nicht auf die Peristenz
                        zugreifen.
                        - Mehrere Concerns in einer Methode sollten klar
                        getrennt sein damit man diese erkennt
                    </aside>
                </textarea>
            </section>
        </section>

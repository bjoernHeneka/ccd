        <section>
            <section data-markdown>
            <textarea data-template>
                ## Integration Operation Segregation Principle (IOSP)
                *<p class="fragment" data-fragment-index="1">Ein deutliches Symptom schlecht wandelbaren Codes sind tiefe Hierarchien funktionaler Abhängigkeit. Sie reduzieren die Verständlichkeit und erschweren automatisierte Tests wie Refactoring.</p>*
                <aside data-markdown class="notes">
                    - Methoden aufteilen nach Operationen und Integrationen
                    - Operation = Logik wie API call, Daten verarbeten,
                    Manipulation etc
                    - Integration Keine eigene logik, Nur Aufruf anderer methoden

                    Vorteile:
                    TEstbarkeit der operationen,
                    Lesbarkeit, Erweiterbarkeit
                    Muss nur auf Reihenfolge geachtet werden
                </aside>
            </textarea>
